language: python
dist: bionic
sudo: required
before_script:
  - sudo apt-get -qq update
  - sudo apt-get install libsodium-dev libmagic1 -y
python:
  - "2.7"
env:
  global:
    - TZ=Europe/Kiev
cache:
  directories:
    - eggs
before_install:
  - pip install setuptools==7.0
  - python2 bootstrap.py
install:
  - bin/buildout -N
script:
  - bin/nosetests
after_success:
  - bin/coveralls
